<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo SJF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section id="section-principal" class="section-principal">
            <h1 class="section-principal__titulo Titulo-general">Algoritmo de Planificacion SJF<span>&#160;</span></h1>
            <form class="section-principal__form">
                <label class="section-principal__label">Ingrese la cantidad de procesos:</label>
                <input class="section-principal__input" type="number" id="Procesos">
            </form>
            <a href="#section-table" id="btn-Mostrar" class="buttom btn-Mostrar"><span>INICIAR</span></a>
            <div class="section-principal__modal">
                <div class="section-principal__modal-Container">
                    <div class="section-principal__modal-Content"></div>
                </div>
            </div>
    </section>

    <section id="section-table" class="section-table">
        <table id="Table" class="table"></table>
    </section>
    
    <section id="section-animacion" class="section-animacion">
        <div id="Animacion" class="animacion"></div>
    </section>
    <script src="codigo.js"></script>
</body>
</html>
